<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Fit</title>
    <style>
        div {
            width: 200px;
            height: 250px;
            border: 5px solid rgb(255, 0, 255);
        }

        img{
            width: 100%;
            height: 100%;
        }
        #contain {
            object-fit: contain;
        }
        #cover{
            object-fit: cover;
        }
        #none{
            object-fit: none;
        }
        #scale-down{
            object-fit: scale-down;
        }
    </style>
</head>
<body>
    <h1>Propriedade:  <code>Object-fit</code> </h1>

    <code>object-fit: fill;</code>(padr√£o)
   <div>
    <img src="assents/img/background-01.jpg"alt="" id="fill">
   </div>
   <br>
   <code>object-fit: contain;</code>
   <div>
    <img src="assents/img/background-02.jpg"alt="" id="contain">
   </div>
   <br>
   <code>object-fit: cover;</code>
   <div>
    <img src="assents/img/background-03.jpg"alt="" id="cover">
   </div>
   <br>
   <code>object-fit: none;</code>
   <div>
    <img src="assents/img/photo.avif"alt="" id="none">
   </div>
   <br>
   <code>object-fit: scale-down;</code>
   <div>
    <img src="assents/img/html-css.png"alt="" id="scale-down">
   </div>
</body>
</html>
