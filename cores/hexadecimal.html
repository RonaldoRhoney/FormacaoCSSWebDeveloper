<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha de CSS</title>
    <style>
        body {
            background: lightcoral;
        }
        #current-color {
            color: deeppink;
        }
      #hex {
        color: #5555ff;
      }
    </style>
</head>
<body>
    <H1>Cores</H1>
    <p>Existem cerca de 170 cores já pré-definidas disponibilizadas pelos navegadores</p>
    <ul>
        <li id="pre-definidas">Cores pré-definidas</li>
        <li id="current-color">Palavra-Chave "currentColor"</li>
        <li id="hex">Hexadecimal</li>
        <li id="hex-transparencia">Hexadecimal com transparencia</li>
        <li id="rgb">RGB</li>
        <li id="rgba">RGBA</li>
        <li id="hsl">HSL</li>
        <li id="hsla">HSLA</li>
    </ul>
</body>
</html>
